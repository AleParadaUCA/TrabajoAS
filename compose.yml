  samba:
    image: dperson/samba
    container_name: samba_services
    volumes:  
      - ./vol/samba/desarrollo:/mnt/desarrollo
      - ./vol/samba/revision:/mnt/revision
      - ./vol/samba/publico:/mnt/publico
      - ./vol/samba/init_samba.sh:/init_samba.sh
    networks:
      development_net:
        ipv4_address: 172.40.0.30
    dns: 172.20.0.10
    command: bash /init_samba.sh

  apache:
    image: httpd:latest
    container_name: apache_server
    ports:
      - "8082:80"
    volumes:
      - ./vol/samba/publico:/usr/local/apache2/mmt/ftp/publico:ro
      - ./vol/apache/httpd.conf:/usr/local/apache2/conf/httpd.conf
      - ./vol/apache/index.html:/usr/local/apache2/htdocs/index.html
    networks:
      development_net:
        ipv4_address: 172.40.0.50
    dns: 172.20.0.10
    command: >
          bash -c "
          mkdir -p /usr/local/apache2/conf/auth && \
          htpasswd -cb /usr/local/apache2/conf/auth/.htpasswd documentos GraTiS! && \
          httpd-foreground && \
          chmod -R o+r /usr/local/apache2/mmt/ftp/publico
          "

