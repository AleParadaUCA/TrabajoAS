version: '3.1'

services:
  nginx:
    image: nginx:latest
    container_name: prod_nginx
    volumes:
      - ./vol/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./vol/app:/var/www/html
    networks:
      production_net:
        ipv4_address: 172.30.0.10

  php:
    build:
      dockerfile: ./php.Dockerfile
    container_name: prod_php
    volumes:
      - ./vol/app:/var/www/html
    networks:
      production_net:
        ipv4_address: 172.30.0.12

  postgres_prod:
    image: postgres:14
    container_name: prod_postgres
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - ./vol/postgres_data:/var/lib/postgresql/data
    networks:
      production_net:
        ipv4_address: 172.30.0.11
      services_net:
        ipv4_address: 172.20.0.11

#################################################################

  apache:
    build:
        dockerfile: ./apache.Dockerfile
    container_name: dev_webapi
    volumes:
      - ./vol/html:/var/www/html
    networks:
      development_net:
        ipv4_address: 172.40.0.10

  mysql:
    image: mysql:5.7
    container_name: dev_mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - ./vol/mysql_data:/var/lib/mysql
    networks:
      development_net:
        ipv4_address: 172.40.0.11

#################################################################

  dns:
    image: ubuntu/bind9:latest 
    container_name: dns_services
    networks:
      services_net:
        ipv4_address: 172.20.0.10
      development_net:
    volumes:
      - ./vol/bind:/etc/bind
      - ./vol/cache:/var/cache/bind
      - ./vol/run/named:/var/run/named

  nas:
    build:
      dockerfile: ./nas.Dockerfile
    container_name: nas_services
    networks:
      services_net:
        ipv4_address: 172.20.0.12
      development_net:
    volumes:
      - ./vol/backups:/backups

#################################################################


networks:
  production_net:
    driver: macvlan
    driver_opts:
      parent: "ens20"
    ipam:
      config:
       -  subnet: 172.30.0.0/24
          gateway: 172.30.0.1
  services_net:
    driver: macvlan
    driver_opts:
      parent: "ens19"
    ipam:
      config:
       -  subnet: 172.20.0.0/24
          gateway: 172.20.0.1
  development_net:
    driver: macvlan
    driver_opts:
      parent: "ens21"
    ipam:
      config:
       -  subnet: 172.40.0.0/24
          gateway: 172.40.0.1
